<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katie Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <img
        src="images/weatherlogo.png"
        class="logo"
        alt="Weather App Logo"
        title="Know the weather where you are"
        width="150"
      />
      <form id="enterCity">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control entercity"
                placeholder="Enter a city..."
                id="city-input"
              />
            </div>
            <div class="col-1">
              <button type="submit" class="btn btn-primary" id="button-search">
                Search
              </button>
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-primary text-nowrap"
                id="button-local"
              >
                Local Weather
              </button>
            </div>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-8">
        <h3 id="currentCity">
        <strong>Tokyo</strong>
      </h3>
      <p class="currentinfo">
        <span id="currentDayTime">current day and time, </span><span id="condition">current condition</span>
      </br>
        Humidity: <span id="humidity">57</span>%, Wind: <span id="wind">7</span>mph
      </p>
