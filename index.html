<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katie Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-wrapper">
      <div class="weather-wrapper">
      <div class="logo-wrapper">
       <img src="images/weatherlogo.png"
        class="logo"
        alt="Weather App Logo"
        title="Know the weather where you are"
        width="150"/>
  </div>
      <form id="enterCity">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control entercity"
                placeholder="Enter a city..."
                autocomplete="off"
                id="city-input"/>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary" id="button-search">
                Search
              </button>
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-primary text-nowrap"
                id="button-local"
              >
                Local Weather
              </button>
            </div>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-7">
        <h3 id="cityName">
        <strong>Tokyo</strong>
      </h3>
      <p class="currentinfo">
        <span id="currentDayTime">Current day and time, </span><span id="condition">Current condition</span>
      </br>
        Humidity: <span id="humidity">57</span>%, Wind: <span id="wind">7</span>mph
      </p>
        </div>
        <div class="col-5">
          <h1>
              <img src="" id="icon" title="" width="90"></><span id="tempNow">66</span>
              
                <a href="#" class="temptype" class="active" id="cel"> 째C </a>
              <span class="divider"> | </span>
              <a href="#" class="temptype" id="fah"> 째F</a>
            
            </h1>

      </div>
      </div>
      <div class="row">
            <div class="col-2">
              <div class="dailyPrediction">
                <div class="forecastDay">Thursday</div>
              <img src="https://openweathermap.org/img/w/10n.png" id="predIcon" title="" width="36"/>
            <div class="forecastTemp">
                <span class="forecastHigh"><strong>
              69째  </strong></span class="forecastLow">57째
                </span>
              </div></div>
            </div>
            
          </div>
          </div>
      <p class="closer">This project was coded by <a href="mailto:thekalwhite@gmail.com">Katie White</a> and is open-sourced on <a href="https://github.com/TheKatieWhite/katie-vanilla-weather-app" target="_blank">github.com</a> and hosted on <a href="https://www.netlify.com" target="_blank">Netlify.com</a>.</p>
      </div>


      <script src="src/app.js"></script>
    </div>
  </body>
</html>
